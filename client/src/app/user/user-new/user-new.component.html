<div class="card m-3 border-dark">
  <div class="card-body">
    <div class="title">
      <h1 class="text-center">Login</h1>
    </div>
    <form
      class="m-3"
      (submit)="onSubmit(); createUser.resetForm()"
      #createUser="ngForm"
    >
      <div class="form-group">
        <label>Username</label>

          <input
            class="form-control border-white"
            type="text"
            name="username"
            placeholder="Input text"
            required
            minlength="3"
            maxlength="30"
            [(ngModel)]="user.username"
            #username="ngModel"
          />

        <small
          class="form-text text-danger"
          [hidden]="username.valid || (username.untouched && !createUser.submitted)"
        >username is required (minimun character length of 3).
        </small>
      </div>
      <div class="form-group">
      <label>Password</label>
      <input
        class="form-control border-white"
        type="password"
        name="password"
        placeholder="Input text"
        required
        minlength="3"
        maxlength="30"
        [(ngModel)]="user.password"
        #password="ngModel"
      />
      <small
        class="form-text text-danger"
        [hidden]="password.valid || (password.untouched && !createUser.submitted)"
      >password is required (minimun character length of 3).
      </small>
    </div>
    <div class="text-center">
      <button
        class="btn btn-primary shadow-lg m-3 "
        [disabled]="!createUser.valid"
      >Submit
      </button>
    </div>
    </form>
  </div>
</div>
